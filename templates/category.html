<html>
	
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div class = 'pane'>
	<h1>{{ category.name }}</h1>
	
	{% with messages = get_flashed_messages() %}
  	{% if messages %}
      
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
    {% endif %}
	{% endwith %}

	<a href = '{{url_for('showCategories') }}'>Home</a></br>
	<a href = '{{url_for('newDrill', category_id = category.id ) }}'>Create New Drill</a>
	</br></br>

	{% for i in drills %}
		<p>{{i.name}}</p>
		<p>{{i.description}}</p>
		<a href='{{url_for('editDrill', category_id = category.id, drill_id=i.id ) }}' >Edit</a>
		</br>
		<a href='{{url_for('deleteDrill', category_id = category.id, drill_id=i.id ) }}' >Delete</a>
		</br>
		</br>
	{% endfor %}
	</br></br>

	</div>
</body>

</html>
